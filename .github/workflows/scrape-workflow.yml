name: Basketball Data Scraper

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Node.js dependencies
        run: npm ci
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install UV
        run: |
          pip install uv
          echo "UV installed successfully: $(uv --version)"
          
      - name: Configure credentials
        run: |
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" >> .env
          
      - name: Run scraper
        run: node ./src/index.js
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CBB_Output.csv
          git commit -m "Update CBB_Output.csv - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push -f origin HEAD:${GITHUB_REF}
        
      - name: Upload data as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: basketball-data
          path: |
            data/em.csv
            data/kp.csv
            CBB_Output.csv
          retention-days: 7